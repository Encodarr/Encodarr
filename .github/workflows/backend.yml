name: Test Backend

on: 
    push:
    pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Install dependencies
        run: go mod download
      - name: Lint with golint
        run: |
            go get -u golang.org/x/lint/golint
            golint ./...
      - name: Run tests
        run: go test ./... || echo "No tests to run"